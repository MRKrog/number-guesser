<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <title>Number Guesser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Michael Krog's Static Composition One">
  <link rel="shortcut icon" href="images/favicon.ico" />
  <!-- STYLESHEETS / CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin="anonymous">
</head>
<body>
  <header>
    <div>
      <h1>NUMBER<span>GUESSER</span></h1>
      <h6>ULTIMATE CHALLENGER EDITION</h6>
    </div>
  </header><!-- /End Header -->
  <section class="col-container">
    <main class="col-content left-side">
      <div class="box-content set-range">
        <h3>Set Range</h3>
        <form class="form-row">
          <fieldset class="set-range-row">
            <label>Min Range</label>
            <input type="number" class="input-field range-field" type="text" name="min-range" id="min-range-input">
          </fieldset>
          <fieldset class="set-range-row">
            <label>Max Range</label>
            <input type="number" class="input-field range-field" type="text" name="max-range" id="max-range-input">
          </fieldset>
          <div class="set-range-row button-container">
            <button type="button" id="set-range">UPDATE</button>
          </div>
        </form>
        <span id="min-range-input_error" class="error error-off"><i class="fas fa-exclamation-triangle"></i><p id="range-error" class="name-error"></p></span>
      </div>
      <div class="box-content guesser">
        <p>The Current Range is <span id="min-range-output">Min</span> to <span id="max-range-output">Max</span></p>
        <fieldset>
          <h3>Challenger 1</h3>
          <section class="form-section">
            <form class="myForm guessForm">
              <label>Name</label>
              <input class="input-field guess-field" type="text" name="name1" id="name-one">
              <span id="name-one_error" class="error error-off"><i class="fas fa-exclamation-triangle"></i><p class="name-error">Enter a name</p></span>
            </form>
            <form class="myForm guessForm">
              <label>Guess</label>
              <input type="number" class="input-field guess-field" type="text" name="guess1" id="guess-one" required>
            </form>
          </section>
        </fieldset>
        <fieldset>
          <h3>Challenger 2</h3>
          <section class="form-section">
            <form class="myForm">
              <label>Name</label>
              <input class="input-field guess-field" type="text" name="name2" id="name-two">
              <span id="name-two_error" class="error error-off"><i class="fas fa-exclamation-triangle"></i><p class="name-error">Enter a name</p></span>
            </form>
            <form class="myForm guessForm">
              <label>Guess</label>
              <input type="number" class="input-field guess-field" type="text" name="guess2" id="guess-two" required>
            </form>
          </section>
        </fieldset>
        <div class="guesser-row button-container">
          <button type="button" id="submit-btn" class="current-btns">SUBMIT GUESS</button>
          <button type="button" id="reset-btn" class="current-btns light-btn">RESET GAME</button>
          <button type="button" id="clear-btn" class="current-btns light-btn">CLEAR GAME</button>
        </div>
      </div>
      <div class="box-content last-guess">
        <h3>Latest Score</h3>
        <section>
          <aside>
            <h4 class="challenger-one">Challenger 1 Name</h4>
            <label>current guess</label>
            <h5 class="display-number" id="last-guess-one">?</h5>
            <span id="statement-one">make a guess</span>
          </aside>
          <aside>
            <h4 class="challenger-two">Challenger 2 Name</h4>
            <label>current guess</label>
            <h5 class="display-number" id="last-guess-two">?</h5>
            <span id="statement-two">make a guess</span>
          </aside>
        </section>
      </div>
    </main><!-- /End Left Side Main -->
    <main class="col-content right-side" id="right-side-container">
    </main><!-- /End Right Side Main -->
  </section>
  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="main.js"></script>
</body><!-- /End Body -->
</html><!-- /End Html -->
