<!doctype html>
<html>
<head>
  <title>Number Guesser</title>

  <!-- STYLESHEETS/CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <header>
    <div>
      <h1>NUMBER<span>GUESSER</span></h1>
      <h6>ULTIMATE CHALLENGER EDITION</h6>
    </div>
  </header><!-- /End Header -->
  <section class="col-container">
    <main class="col-content left-side">
      <div class="box-content set-range">
        <h3>Set Range</h3>
        <fieldset class="set-range-row">
          <label>Min Range</label>
          <input type="number" class="input-small" type="text" name="min-range" id="min-range-input">
        </fieldset>
        <fieldset class="set-range-row">
          <label>Max Range</label>
          <input type="number" class="input-small" type="text" name="max-range" id="max-range-input">
        </fieldset>
        <div class="set-range-row button-container">
          <button id="set-range">UPDATE</button>
        </div>
      </div>
      <div class="box-content guesser">
        <p>The Current Range is <span id="min-range-output">1</span> to <span id="max-range-output">100</span></p>
        <fieldset >
          <h3>Challenger 1</h3>
          <form class="myForm">
            <label>Name</label>
            <input class="input-large" type="text" name="name1" id="name-one">
          </form>
          <form class="myForm">
            <label>Guess</label>
            <input type="number" class="input-small" type="text" name="guess1" id="guess-one">
          </form>
        </fieldset>
        <fieldset>
          <h3>Challenger 2</h3>
          <form>
            <label>Name</label>
            <input class="input-large" type="text" name="name2" id="name-two">
          </form>
          <form>
            <label>Guess</label>
            <input type="number" class="input-small" type="text" name="guess2" id="guess-two">
          </form>
        </fieldset>
        <div class="guesser-row button-container">
          <button id="submit-btn">SUBMIT GUESS</button>
          <button id="reset-btn" class="">RESET GAME</button>
          <button id="clear-btn" class="light-btn">CLEAR GAME</button>
        </div>
      </div>
      <div class="box-content last-guess">
        <h3>Latest Score</h3>
        <section>
          <aside>
            <h4 class="challenger-one">Challenger 1 Name</h4>
            <label>current guess</label>
            <h5 class="display-number" id="last-guess-one">?</h5>
            <span id="statement-one">make a guess</span>
          </aside>
          <aside>
            <h4 class="challenger-two">Challenger 2 Name</h4>
            <label>current guess</label>
            <h5 class="display-number" id="last-guess-two">?</h5>
            <span id="statement-two">make a guess</span>
          </aside>
        </section>
      </div>
    </main><!-- /End Left Side Main -->
    <main class="col-content right-side">
      <section class="box-challenge">
        <div class="row-one">
          <h3 class="challenger-one">CHALLENGER NAME 1</h3>
          <span>vs</span>
          <h3 class="challenger-two">CHALLENGER NAME 2</h3>
        </div>
        <div class="row-two">
          <h2><span id="winner-name">CHALLENGER NAME</span><span>WINNER</span></h2>
        </div>
        <div class="row-three">
          <p><span id="total-guesses">47</span> <span>GUESSES</span></p>
          <p><span id="total-time">1.36</span> <span id="time-unit">SECONDS</span></p>
          <button class="delete-btn"><span>x</span></button>
        </div>
      </section><!-- END Challenge Box -->
    </main><!-- /End Right Side Main -->
  </section>
  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="main.js"></script>
</body><!-- /End Body -->
</html><!-- /End Html -->
